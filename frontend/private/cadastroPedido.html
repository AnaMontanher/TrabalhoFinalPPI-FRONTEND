<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <script src="../public/iconEffect.js" defer></script>
    <title>Registrar Pedido</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <div class="divTopo">
          <a
            class="navbar-brand d-flex align-items-center"
            href="../public/index.html"
            ><img
              src="../public/assets/reading.png"
              style="width: 45px"
              alt="brand do site Livrare"
            />
            <span class="brand ms-2">LIVRARE</span></a
          >
        </div>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <a class="nav-link" href="">Solicitar</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="">Perfil</a>
            </li>
            <li class="nav-item me-2 d-flex">
              <a id="loginLink" class="nav-link" href="./login.html"
                ><img
                  id="iconLogout"
                  src="../public/assets/logout.png"
                  width="20px"
                  alt="sair icon"
                /><span class="ms-2">Sair</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="ps-3 mt-3">CADASTRAR PEDIDO</h2>

    <div class="container d-block">
      <div class="form mt-1">
        <form id="formPedido" class="row g-3 needs-validation" novalidate>
          <div class="form-input mb-2 col-md-4">
            <label for="sigla" class="form-label">CPF do Cliente:</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              placeholder="000.000.000-00"
              pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
              aria-label="cpf"
              maxlength="14"
              required
            />
          </div>
          <div class="form-input mb-2 col-md-8">
            <label for="nomeUsuario" class="form-label">Nome Completo:</label>
            <input
              type="text"
              class="form-control"
              id="nomeUsuario"
              pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
              aria-label="nome completo"
              disabled="disabled"
            />
          </div>

          <div class="form-input mb-3 col-md-6">
            <label for="nomeUsuario" class="form-label">Título do Livro:</label>
            <input
              type="text"
              class="form-control"
              id="tituloLivro"
              pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
              placeholder="Digite o título do livro."
              aria-label="titulo do livro"
              required
            />
          </div>
          <div class="form-input mb-3 col-md-6">
            <label for="nomeUsuario" class="form-label">Autor:</label>
            <input
              type="text"
              class="form-control"
              id="autorLivro"
              pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
              placeholder="Digite o autor do livro."
              aria-label="autor do livro"
              required
            />
          </div>
          <div class="col-12">
            <button id="btnBuscar" class="btn btn-primary" type="submit">
              Cadastrar
            </button>
            <button
              id="btnAtualizar"
              class="btn btn-secondary"
              type="button"
              disabled="disabled"
            >
              Cancelar
            </button>
            <button id="btnReset" class="btn btn-secondary" type="button">
              Reset
            </button>
          </div>
        </form>
        <div
          class="alert alert-success text-center mt-3 visually-hidden"
          id="alert"
          role="alert"
        >
          Pedido registrado com sucesso!
        </div>
      </div>
      <div id="tabela" class="form pt-0">PEDIDOS REALIZADOS:</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/validacaoPedido.js" defer></script>
  </body>
</html>
