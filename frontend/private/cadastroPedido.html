    />

  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex w-100 justify-content-between">
        <div class="divTopo">
          <a class="navbar-brand d-flex align-items-center" href="./index.html"

              style="width: 45px"

            />

          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        >

          class="collapse navbar-collapse justify-content-end"

          <ul class="navbar-nav mb-2 mb-lg-0">

                >Cadastrar Cliente</a

            <li class="nav-item me-2">

                >Cadastrar Pedido</a

    <h2 class="ps-3 mt-3">CADASTRAR PEDIDO</h2>

    <div id="container" class="container d-block">
      <div id="divMenu" class="form mt-1">
        <form id="formPedido" class="row g-3 needs-validation" novalidate>
          <div class="form-input mb-2 col-md-6">
            <label for="sigla" class="form-label">CPF do Cliente:</label>
            <div class="d-flex">
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="000.000.000-00"
                pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                aria-label="cpf"
                maxlength="14"
                required
              /><button
                id="btnBuscar"
                class="btn btn-outline-secondary"
                type="button"
                onclick="exibirTabelaPedidos()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </div>
            <div class="invalid-feedback">Campo obrigatório</div>
          </div>
          <div class="form-input mb-2 col-md-6">
            <label for="nomeUsuario" class="form-label">Nome Completo:</label>
            <input
              type="text"
              class="form-control"
              id="nomeUsuario"
              pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
              aria-label="nome completo"
              disabled="disabled"
            />
          </div>
          <div class="form-input mb-3 col-md-6 d-none">
            <label for="id" class="form-label">Cód Livro:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              value=""
              aria-label="codigo do livro"
            />
            <div class="invalid-feedback">Campo obrigatório</div>
          </div>
          <div class="form-input mb-3 col-md-6">
            <label for="tituloLivro" class="form-label">Título do Livro:</label>
            <input
              type="text"
              class="form-control"
              id="tituloLivro"
              placeholder="Digite o título do livro."
              aria-label="titulo do livro"
              required
            />
            <div class="invalid-feedback">Campo obrigatório</div>
          </div>
          <div class="form-input mb-3 col-md-6">
            <label for="autorLivro" class="form-label">Autor:</label>
            <input
              type="text"
              class="form-control"
              id="autorLivro"
              placeholder="Digite o autor do livro."
              aria-label="autor do livro"
              required
            />
            <div class="invalid-feedback">Campo obrigatório</div>
          </div>
          <div id="invalidForm" class="invalid-feedback">
            *É necessário preencher todos os campos obrigatórios
          </div>
          <div class="col-12">
            <button id="btnCadastrar" class="btn btn-primary" type="submit">
              Cadastrar
            </button>

            <button
              id="btnAtualizar"
              class="btn btn-secondary"
              type="button"
              disabled="disabled"
            >
              Atualizar
            </button>
            <button id="btnReset" class="btn btn-secondary" type="button">
              Reset
            </button>
          </div>
        </form>
      </div>
      <div class="table-responsive" id="tabela" class="form pt-0">
        PEDIDOS REALIZADOS:
      </div>
    </div>
  </body>

  ></script>
  <script src="./js/validacaoPedido.js" defer></script>
  <script src="./js/livro.js" defer></script>
</html>
